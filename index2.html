<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        height: 122vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e1e2f, #12121c);
    }

    .player {
        width: 300px;
        background: #222;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        color: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .cover {
        width: 150px;
        height: 150px;
        background:white;
        border-radius: 50%;
        margin: 0 auto 20px;
    }

    h2 {
        font-size: 20px;
    }

    p {
        font-size: 14px;
        color: #aaa;
        margin: 5px 0 15px;
    }

    .progress-container {
        width: 100%;
        height: 6px;
        background: #444;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .progress {
        width: 60%;
        height: 100%;
        background: red;
    }

    .controls {
        display:flex;
        justify-content: space-around;
        align-items: center;
    }

    .btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: black;
        display:flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
    }

    .btn:hover {
        background: red;
        transform: scale(1.1);
    }

    .play {
        background: red;
    }

    .play:hover {
        background: red;
        transform: scale(1.2);
    }
</style>

</head>
<body>

<div class="player">
    <div class="cover"></div>
    <h2>Songs</h2>
    <p>Artist Name='akilan'</p>

    <div class="progress-container">
        <div class="progress"></div>
    </div>

    <div class="controls">
        <div class="btn">⏮</div>
        <div class="btn play">▶</div>
        <div class="btn">⏭</div>
    </div>
</div>

</body>
</html>
